<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rides - RideLink Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --error: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 80px;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-danger { background: var(--error); color: white; }
        .btn-secondary { background: transparent; color: var(--text-dark); border-color: var(--border); }
        .btn-primary { background: var(--primary); color: white; }

        .btn:hover { transform: translateY(-1px); }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state i { font-size: 3rem; margin-bottom: 1rem; color: var(--border); }

        @media (max-width: 768px) {
            .container { padding: 1rem; margin-top: 70px; }
        }
    </style>
</head>
<body>
<nav style="position: fixed; top: 0; width: 100%; background: white; padding: 1rem 2rem; border-bottom: 1px solid var(--border); z-index: 1000;">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
        <a href="/admin/dashboard" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; font-size: 1.5rem; font-weight: 700; color: var(--text-dark);">
            <i class="fas fa-car-side"></i>
            <span>RideLink Admin</span>
        </a>
        <div>
            <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
            <a href="/admin/rides" class="btn btn-primary">All Rides</a>
            <a href="/logout" class="btn" style="background: var(--error); color: white;">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>All Rides on Platform</h1>
        <p>Manage and monitor all rides created by drivers</p>
    </div>

    <!-- Success Message -->
    <div th:if="${param.success}" style="background: #d1fae5; color: #065f46; padding: 1rem; border-radius: var(--radius); margin-bottom: 2rem;">
        <i class="fas fa-check-circle"></i>
        <span th:if="${param.success == 'ride_deleted'}">Ride deleted successfully!</span>
    </div>

    <div th:if="${rides != null and !rides.empty}">
        <div th:each="ride : ${rides}" class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3 th:text="${ride.startLocation + ' → ' + ride.endLocation}">Route</h3>
                    <p th:text="${'Driver: ' + ride.driver.name + ' (' + ride.driver.email + ')'}">Driver Info</p>
                    <p th:text="${'Departure: ' + #temporals.format(ride.departureTime, 'MMM dd, yyyy HH:mm')}">Date</p>
                    <p th:text="${ride.availableSeats + ' seats • ₹' + ride.costPerSeat + '/seat'}">Details</p>
                    <p th:if="${ride.vehicleType}" th:text="${'Vehicle: ' + ride.vehicleType}">Vehicle</p>
                </div>
                <form th:action="@{/admin/delete-ride/{id}(id=${ride.id})}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this ride?');">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Delete Ride
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${rides == null or rides.empty}" class="card" style="text-align: center;">
        <div class="empty-state">
            <i class="fas fa-car"></i>
            <h3>No Rides Found</h3>
            <p>No rides have been created on the platform yet.</p>
        </div>
    </div>
</div>
</body>
</html>
