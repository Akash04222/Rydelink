<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - RideLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --text-dark: #1f2937;
            --background: #ffffff;
            --background-alt: #f8fafc;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-alt);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .success-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }

        .success-card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--success);
        }

        .success-card p {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .booking-details {
            background: var(--background-alt);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin: 2rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-dark);
            border: 2px solid var(--border);
        }

        .actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="success-card">
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>

    <h1>Booking Confirmed! ðŸŽ‰</h1>
    <p>Your ride has been successfully booked. The driver has been notified.</p>

    <div class="booking-details" th:if="${booking}">
        <div class="detail-row">
            <strong>Booking ID:</strong>
            <span th:text="${'#' + booking.id}">#123</span>
        </div>
        <div class="detail-row">
            <strong>Route:</strong>
            <span th:text="${booking.ride.startLocation + ' â†’ ' + booking.ride.endLocation}">Route</span>
        </div>
        <div class="detail-row">
            <strong>Date & Time:</strong>
            <span th:text="${#temporals.format(booking.ride.departureTime, 'MMM dd, yyyy HH:mm')}">Date</span>
        </div>
        <div class="detail-row">
            <strong>Seats Booked:</strong>
            <span th:text="${booking.seatsBooked}">1</span>
        </div>
        <div class="detail-row">
            <strong>Driver:</strong>
            <span th:text="${booking.ride.driver.name}">Driver</span>
        </div>
        <div class="total-amount">
            Total Paid: <span th:text="${'â‚¹' + booking.totalAmount}">â‚¹0</span>
        </div>
    </div>

    <div class="actions">
        <a href="/dashboard" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Back to Dashboard
        </a>
        <a href="/bookings/my-bookings" class="btn btn-secondary">
            <i class="fas fa-list"></i>
            View My Bookings
        </a>
    </div>
</div>
</body>
</html>
