<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - RideLink Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
<nav style="position: fixed; top: 0; width: 100%; background: white; padding: 1rem 2rem; border-bottom: 1px solid #e5e7eb; z-index: 1000;">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
        <a href="/admin/dashboard" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; font-size: 1.5rem; font-weight: 700; color: #1f2937;">
            <i class="fas fa-car-side"></i>
            <span>RideLink Admin</span>
        </a>
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</nav>

<div class="container" style="margin-top: 80px;">
    <div class="card">
        <h1>User Details</h1>
        <div th:if="${user}">
            <h2 th:text="${user.name}">User Name</h2>
            <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}">role</span></p>
            <p><strong>College ID:</strong> <span th:text="${user.collegeId}">college ID</span></p>
            <p><strong>Account Status:</strong> <span th:text="${user.accountStatus}">status</span></p>
            <p><strong>Rating:</strong> <span th:text="${user.averageRating}">0.0</span> (<span th:text="${user.totalRatings}">0</span> reviews)</p>
        </div>
    </div>

    <div th:if="${userRides != null and !userRides.empty}" class="card">
        <h2>Rides by this User</h2>
        <div th:each="ride : ${userRides}">
            <div style="padding: 1rem; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 1rem;">
                <h4 th:text="${ride.startLocation + ' → ' + ride.endLocation}">Route</h4>
                <p th:text="${'Departure: ' + #temporals.format(ride.departureTime, 'MMM dd, yyyy HH:mm')}">Date</p>
                <p th:text="${ride.availableSeats + ' seats • ₹' + ride.costPerSeat + '/seat'}">Details</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
